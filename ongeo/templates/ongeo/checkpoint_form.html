{% extends 'ongeo/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">

    <div class="col-md-2"></div>
    <div class="col-md-8">
        <!-- <h1 class="ong text-info mt-5 sp">Currenlty there is no setup for this community</h1> -->

        {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
        {% endif %}
        <div class="card card-default">

            <div class="card-header">
               
            </div>
            <div class="text-muted">
                <h4 class="text-center text-white mt-5">Add a new check point</h4>
            </div>
            <div class="card-body">

                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form|crispy}}
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-sm sign form-control" value="Upload"
                            id='sign'>
                        
                    </div>




                </form>

            </div>


        </div>

    </div>
    <div class="col-md-2"></div>

</div>

{% endblock %}
