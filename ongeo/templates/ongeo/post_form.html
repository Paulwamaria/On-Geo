{%extends "ongeo/base.html"%}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
       
        <div class="col-md-2"></div>
        <div class="col-md-7 bg-info mt-5">
            {% if form.errors %}
            <p> Some Information Might be Incorrect </p>
            {% endif %}
            <div class="card card-default bg-info">

                <div class="card-header">
                   
                </div>
                <div class="text-muted">
                    <h4 class="text-center text-white mt-5">Share helpful resources with others</h4>
                </div>
                <div class="card-body">

                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form|crispy}}
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm sign form-control" value="Upload"
                                id='sign'>
                            
                        </div>




                    </form>

                </div>


            </div>

        </div>

        <div class="col-md-3"></div>
    </div>
</div>

{% endblock %}
