{% extends 'ongeo/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid">

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="content-section container bg-info mt-5 op text-white">
                <form method="POST">
                    {% csrf_token %}

                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Log in</legend>

                        {{ form|crispy }}

                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-white btn-primary" type="submit">Log in</button>

                    </div>

                </form>
                <div class="border-top pt-3">
                    <small class="">
                        Need an account? <a class="ml-2" href="{% url 'register' %}">Sign up now</a>
                    </small>
                </div>
            </div>
        </div>

        <div class="col-md-3"></div>

    </div>

</div>


{% endblock %}
